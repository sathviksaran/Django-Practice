{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIL SENDING</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'jquery/demo.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">SA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CRUD-Forms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mail</a>
              </li>
          </ul>
        </div>  
      </nav>
      <div class="container mt-4">
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-{{i.tags}} alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{i}}
                </div>
            {% endfor %}
        {% endif %}
        <div class="card col-md-5 mx-auto shadow-lg">
            <div class="card-body">
                <h4>Mail Sending</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="rcm" class="form-control my-2" placeholder="Enter MailID">
                    <input type="text" name="sub" class="form-control my-2" placeholder="Enter Subject">
                    <textarea class="form-control my-2" placeholder="Enter text here......" name="des"></textarea>
                    <input type="submit" value="Send Mail" class="btn btn-block btn-success">
                </form>
            </div>
        </div>
      </div>
</body>
</html>
